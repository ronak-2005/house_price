<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>House Price Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
      üè† House Price Batch Prediction
    </h1>

    <!-- Upload Form -->
    <form class="flex flex-col items-center space-y-4" 
          action="/predict_csv" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required
             class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                    file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600
                    hover:file:bg-indigo-100">
      <button type="submit"
              class="px-6 py-2 bg-indigo-600 text-white rounded-xl shadow hover:bg-indigo-700 transition">
        Upload & Predict
      </button>
    </form>

    {% if predictions %}
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Top 10 Prediction Results</h2>
      <div class="overflow-x-auto rounded-xl shadow">
        <table class="w-full text-sm text-left border-collapse">
          <thead class="bg-indigo-100 text-indigo-700">
            <tr>
              <th class="px-4 py-2">Index</th>
              <th class="px-4 py-2">Predicted Price</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for row in predictions %}
            <tr class="hover:bg-indigo-50 transition">
              <td class="px-4 py-2">{{ row.index }}</td>
              <td class="px-4 py-2">{{ row['Predicted Price'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
